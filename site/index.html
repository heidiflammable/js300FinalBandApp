<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone.js Library</title>
  <link href="css/screen.css" rel="stylesheet">
</head>
<body>
  <div class="container"><!--BEGIN CONTAINER -->
    <header>
      <div class="nav">
        <ul>
          <li class="home">
            <a href="/">Home</a>
          </li>
          <li class="genre">
            <a href="api/bands">api Bands</a>
          </li>
          <li class="about">
            <a href="#">About</a>
          </li>
        </ul>
      </div>
    </header>
    <div id="intro"><!--BEGIN INTRO -->
      Add your fave bands to our catalog app. Don't worry if you make a mistake. You can always delete it afterwords. We hope to get the image upload working soon. for now you'll get the default image.
    </div>
    <div id="bands"><!--BEGIN BANDS -->
      <form action="#" id="addBand" name="addBand">
        <div>
          <label for="coverImage">CoverImage:</label> <input id="coverImage" type="file"> <label for="artist">Artist:</label> <input id="artist" type="text"> <label for="album">Album:</label> <input id="album" type="text"> <label for="song">Song:</label> <input id="song" type="text"> <label for="genre">Genre:</label> <input id="genre" type="text"> <button id="add">Add</button>
        </div>
      </form>
      <div class="results"><!--BEGIN RESULTS -->
        <!--  this is a template for all bands which is home page-->
        <script id="bandTemplate" type="text/template">
        <img src="<%= coverImage %>"/>
        <ul>
          <li>Artist: <%= artist %></li>
          <li>Album: <%= album %></li>
          <li>Song: <%= song %></li>
          <li>Genre: <%= genre %></li>
        </ul>
        <button class="delete">Delete</button>
        </script> 

 

      </div><!-- END RESULTS -->
    </div><!-- END BANDS -->
    <script src="js/lib/jquery.min.js"></script> 
    <script src="js/lib/underscore.js"></script> 
    <script src="js/lib/backbone.js"></script> 
    <script src="js/models/band.js"></script> 
    <script src="js/collections/group.js"></script> 
    <script src="js/views/band.js"></script> 
    <script src="js/views/group.js"></script> 
    <script src="js/app.js"></script>
  </div>
</body>
</html>
